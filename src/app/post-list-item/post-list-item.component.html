<li [ngClass]="{'list-group-item': true, 
'list-group-item-success': post.loveIts > 0,
'list-group-item-danger': post.loveIts < 0}">
  <h4>{{ post.title }}</h4>
  <span>{{ post.createdAt | date: 'medium' }}</span>
  <div>{{ post.content }}</div>
  <button class="btn btn-success" (click)="addLike()">Love it</button>
  <button class="btn btn-danger" (click)="removeLike()">Don't love it</button>
</li>
